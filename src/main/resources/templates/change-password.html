<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Смена пароля</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
  <style>
    .password-card {
      max-width: 500px;
      margin: 0 auto;
      border-radius: 10px;
    }
    .password-icon {
      font-size: 3rem;
      color: #3f51b5;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card password-card shadow-sm">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <i class="fas fa-key password-icon mb-3"></i>
        <h3>Смена пароля</h3>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form th:action="@{/change-password}" method="post">
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Текущий пароль</label>
          <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">Новый пароль</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
          <i class="fas fa-save me-2"></i>Сохранить изменения
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="/teacher/dashboard" th:href="@{${#httpServletRequest.requestURI.contains('teacher')} ? '/teacher/dashboard' :
                    (#httpServletRequest.requestURI.contains('student') ? '/student/dashboard' : '/parent/dashboard')}"
           class="text-decoration-none">
          <i class="fas fa-arrow-left me-1"></i> Назад в личный кабинет
        </a>
      </div>
    </div>
  </div>
</div>

<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
