<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Мероприятия</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #4CAF50;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .nav a:hover {
      background-color: #e0e0e0;
    }
    .logout {
      text-align: right;
      margin-bottom: 20px;
    }
    .logout a {
      text-decoration: none;
      color: #ff4444;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .logout a:hover {
      background-color: #ffe6e6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: #fff;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logout">
    <a th:href="@{/logout}">Выйти</a>
  </div>
  <h1>Школьные мероприятия, <span th:text="${parent.firstName} + ' ' + ${parent.lastName}"></span></h1>
  <div class="nav">
    <a th:href="@{/parent/dashboard}">Панель</a>
    <a th:href="@{/parent/children}">Дети</a>
    <a th:href="@{/parent/teachers}">Учителя</a>
  </div>
  <h2>Предстоящие мероприятия</h2>
  <table>
    <thead>
    <tr>
      <th>Название</th>
      <th>Описание</th>
      <th>Дата</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${upcomingEvents}">
      <td th:text="${event.eventName}"></td>
      <td th:text="${event.description}"></td>
      <td th:text="${event.eventDate}"></td>
    </tr>
    </tbody>
  </table>
  <h2>Прошедшие мероприятия</h2>
  <table>
    <thead>
    <tr>
      <th>Название</th>
      <th>Описание</th>
      <th>Дата</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${pastEvents}">
      <td th:text="${event.event_name}"></td>
      <td th:text="${event.description}"></td>
      <td th:text="${event.event_date}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
