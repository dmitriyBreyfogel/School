<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Оценки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #4CAF50;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .nav a:hover {
      background-color: #e0e0e0;
    }
    .logout {
      text-align: right;
      margin-bottom: 20px;
    }
    .logout a {
      text-decoration: none;
      color: #ff4444;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .logout a:hover {
      background-color: #ffe6e6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: #fff;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logout">
    <a th:href="@{/logout}">Выйти</a>
  </div>
  <h1>Оценки, <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span></h1>
  <div class="nav">
    <a th:href="@{/student/dashboard}">Панель</a>
    <a th:href="@{/student/attendance}">Посещаемость</a>
    <a th:href="@{/student/schedule}">Расписание</a>
  </div>
  <h2>Средние оценки по предметам</h2>
  <table>
    <thead>
    <tr>
      <th>Предмет</th>
      <th>Средняя оценка</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="grade : ${gradesBySubject}">
      <td th:text="${grade[0]}"></td>
      <td th:text="${#numbers.formatDecimal(grade[1], 1, 2)}"></td>
    </tr>
    </tbody>
  </table>
  <h2>Все оценки</h2>
  <table>
    <thead>
    <tr>
      <th>Предмет</th>
      <th>Дата</th>
      <th>Оценка</th>
      <th>Тип</th>
      <th>Комментарий</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="grade : ${grades}">
      <td th:text="${grade.subjectName}"></td>
      <td th:text="${grade.gradeDate}"></td>
      <td th:text="${grade.gradeValue}"></td>
      <td th:text="${grade.gradeType}"></td>
      <td th:text="${grade.comment}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
