<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ученики</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #4CAF50;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .nav a:hover {
      background-color: #e0e0e0;
    }
    .logout {
      text-align: right;
      margin-bottom: 20px;
    }
    .logout a {
      text-decoration: none;
      color: #ff4444;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .logout a:hover {
      background-color: #ffe6e6;
    }
    .form-group {
      margin-bottom: 15px;
    }
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: #fff;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logout">
    <a th:href="@{/logout}">Выйти</a>
  </div>
  <h1>Ученики, <span th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></span></h1>
  <div class="nav">
    <a th:href="@{/teacher/dashboard}">Панель</a>
    <a th:href="@{/teacher/schedule}">Расписание</a>
    <a th:href="@{/teacher/grades}">Оценки</a>
    <a th:href="@{/teacher/attendance}">Посещаемость</a>
    <a th:href="@{/teacher/materials}">Материалы</a>
    <a th:href="@{/teacher/analytics}">Аналитика</a>
  </div>
  <div class="form-group">
    <form th:action="@{/teacher/students}" method="post">
      <label for="classId">Выберите класс:</label>
      <select id="classId" name="classId">
        <option value="">-- Выберите класс --</option>
        <option th:each="class : ${classes}" th:value="${class.classId}" th:text="${class.classNumber} + ${class.classLetter}"></option>
      </select>
      <button type="submit">Показать</button>
    </form>
  </div>
  <div th:if="${students}">
    <table>
      <thead>
      <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Дата рождения</th>
        <th>Адрес</th>
        <th>Телефон</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${students}">
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.middleName}"></td>
        <td th:text="${student.birthDate}"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.phone}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
